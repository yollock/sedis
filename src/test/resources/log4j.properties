#log4j.appender.FILE.Threshold=INFO,DEBUG
#log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.FILE.layout.ConversionPattern=%d [%-5p] %c\:%x%L - %m%n
#
#category
log4j.category.com=DEBUG
log4j.category.org.springframework=INFO
log4j.category.org.apache.commons=ERROR
log4j.category.org.apache.catalina=ERROR
log4j.category.java.sql=INFO
log4j.category.druid.sql=DEBUG
#
# root
log4j.rootLogger=TRACE,CONSOLE
